<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  

  <title>Order summary card</title>
  </head>
  <body>
    <main class="container">
       <div class="img_top">
        <img src="images/illustration-hero.svg">
       </div>
    <div class="container_branco">
       <div class="bold"> Order Summary</div>
       <div class="text">You can now listen to a million of songs, audiobooks, and podcasts on any device anywhere you like.</div>

       <div class="alert">
        <img src="images/icon-music.svg" alt="icon music" />
        <div class="alert__label">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <button>Change</button>
      </div>
      <div class="payment">
      <button>Proceed to payment</button>
    </div>
    <div class="cancel">
      <button>Cancel Order</button>
    </div>
   </div> 
    
       
      
    </main>

</body>
</html>
